// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    maven { url "https://clojars.org/repo" }
}

dependencies {
	compile 'com.fasterxml.jackson.core:jackson-core:2.9.0.pr4'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.9.0.pr4'
	compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.0.pr4'
	compile group: 'commons-io', name: 'commons-io', version: '2.5'
	compile 'us.fatehi:schemacrawler:14.16.03-java7'
	compile 'com.jcraft:jsch:0.1.54'
	
	testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'
    testCompile 'org.apache.tinkerpop:tinkergraph-gremlin:3.2.5'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // jdbc drivers
    compile group: 'org.postgresql', name: 'postgresql', version: '42.1.3'
    compile files('libs/RedshiftJDBC42-1.2.1.1001.jar')
}

version = '0.1.0'